[Settings]
ClearChangesOnExit=True
; Most of the APIs require Windows 11 22621+, change RequireWindows11 at your own risk
RequireWindows11=True
GUI_BackColor=0x000000
GUI_FontColor=0xE0E0E0
GUI_InputBackColor=0x202020
GUI_StatusBackColor=0x080808
GUI_StatusLineColor=0x242424
GUI_MenubarBackColor=0x080808
GUI_MenubarLineColor=0x242424
GUI_AdvancedLineColor=0x242424

[Configuration]
; 0 color only active window borders, 1 color all active and inactive window borders, 2 LED strobe effect on active window
BorderColorOptions=0

[ImmersiveLive]
Enabled=False
LiveWallpaperFile=bloom.mp4
LoopEnabled=False
; MediaControlsClick    0 (disabled), 1 (single-click), 2 (double-click)
MediaControlsClick=2
; OpacityLevel          0 (fully transparent) to 100 (fully opaque)
OpacityLevel=100
TriggerStartButton=True

[ProcessExclusion]
ExcludeFromAllProc=InputApp.exe, SearchHost.exe, StartMenuExperienceHost.exe, TextInputHost.exe, TabTip.exe, SnippingTool.exe, ShellExperienceHost.exe

[ClassExclusion]
ExcludeFromAllClass=TaskSwitcherWnd, NotifyIconOverflowWindow, MozillaDropShadowWindowClass

[GlobalRules]
GlobalDarkTitleBar=True
GlobalBorderColor=0x0078D4
GlobalTitleBarColor=
GlobalTitleBarTextColor=
GlobalTitleBarBackdrop=4
GlobalCornerPreference=
GlobalExtendFrameIntoClient=
GlobalEnableBlurBehind=
GlobalBlurTintColor=
GlobalTintColorIntensity=
GlobalBlurTintColorInactive=
GlobalColorIntensityInactive=

[VSCodeInstallPath]
Path1=C:\Program Files\Microsoft VS Code
Path2=C:\Users\username\AppData\Local\Programs\Microsoft VS Code
Path3=C:\Program Files\VSCodium
Path4=C:\Users\username\AppData\Local\Programs\VSCodium
Path5=
Path6=

